		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

		<script>
			getTotalp();
			getTotalpzf();
			getTotalpy();
			getlist();
		</script>

		<script>
			function myprint() {
				
				$("#myModalfoot").hide();
				$("#myModal").jqprint({ importCSS: false});
				$("#myModalfoot").show();
			}
		</script>
	</head>

	<body>
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">益生活心理测试管理后台</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav pull-right">
						<li class="active">
							<a href="#">首页</a>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-aqua">
						<div class="inner">
							<h3 id="totalp"></h3>

							<p>测试总人数</p>
						</div>
						<div class="icon">
							<i class="ion ion-bag"></i>
						</div>

					</div>
				</div>

				<!-- ./col -->
				<div class="col-lg-4 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-yellow">
						<div class="inner">
							<h3 id="totalpy">0</h3>

							<p>阳性项目数大于43</p>
						</div>
						<div class="icon">
							<i class="ion ion-stats-bars"></i>
						</div>
					</div>
				</div>
				<!-- ./col -->
				<div class="col-lg-4 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-red">
						<div class="inner">
							<h3 id="totalpzf">0</h3>

							<p>总分大于160</p>
						</div>
						<div class="icon">
							<i class="ion ion-pie-graph"></i>
						</div>

					</div>
				</div>
				<!-- ./col -->
			</div>
		</div>
		<div class="scltable">
			<table id="SCLdt" class="display"> </table>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"  align="center">90项症状清单</h4>
					</div>
					<div class="modal-body">
						<div class="form-group rmargin" align="right">
							<label for="txt_departmentname" id="noLabel">编号：</label>
							<hr />
						</div>
						<div class="form-group">
						
							<table id="yhtable" class="table table-hover table-responsive table-bordered" >
								<thead>
									<th style="padding-right: 40px;vertical-align: middle;text-align: left;">
										<div class="th-inner ">公司</div>
									</th>
									<th style="padding-right: 40px;vertical-align: middle;">
										<div class="th-inner ">姓名</div>
									</th>
									<th style="padding-right: 40px; vertical-align: middle;">
										<div class="th-inner ">性别</div>
									</th>
									<th style="padding-right: 40px; vertical-align: middle;">
										<div class="th-inner">年龄</div>
									</th>

								</thead>
								<tbody id="yhdataTable"></tbody>
							</table>
							<hr />
						</div>

						<div class="form-group">
							
							<table id="tjtable" class="table table-hover table-responsive  table-bordered">
								<thead>
									<th style="padding-right: 40px;text-align: left; vertical-align: middle;>
										<div class="th-inner">测试结果</div>
									</th>
									<th style="padding-right: 40px; vertical-align: middle;">
										<div class="th-inner ">原始分</div>
									</th>
									<th style="padding-right: 40px; vertical-align: middle;">
										<div class="th-inner ">平均分</div>
									</th>
									<th style="padding-right: 40px;vertical-align: middle;">
										<div class="th-inner ">参考诊断</div>
									</th>
									<th style="padding-right: 40px;vertical-align: middle;">
										<div class="th-inner ">均分±标准差</div>
									</th>

								</thead>
								<tbody id="tjdataTable"></tbody>
							</table>
							<hr />
						</div>
						

						<div class="form-group">
							<label>结果分析：</label><label for="txt_departmentname" id="resulttext"></label>
						</div>
						<div class="form-group" align="right">
							<br />
							<br />
							<br />
							<label>签名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><label id="dateLabel"></label>
							<hr />
							<label>(本报告仅供参考)</label>
						</div>
						
					</div>
					<div class="modal-footer" id="myModalfoot">
						<button onclick="myprint()" type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>打印</button>
						<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
